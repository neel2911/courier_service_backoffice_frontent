<div class="mat-typography">
  <div mat-dialog-title class="d-flex justify-content-between">
    <h2>
      <span *ngIf="!data.isUpdate">Create Request</span
      ><span *ngIf="data.isUpdate">Update Details</span>
    </h2>
    <span class="material-icons-sharp" mat-dialog-close> close </span>
  </div>

  <form class="" [formGroup]="networkForm">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="custom-form-field">
          <mat-label>Network Name</mat-label>
          <input
            matInput
            formControlName="networkName"
            autocomplete="off"
            required
          />
          <mat-error
            *ngIf="networkForm.controls.networkName.hasError('required')"
          >
            Enter network name
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="custom-form-field">
          <mat-label>Contact Number</mat-label>
          <input
            matInput
            type="number"
            formControlName="contactNumber"
            autocomplete="off"
            required
          />
          <mat-error
            *ngIf="networkForm.controls.contactNumber.hasError('required')"
          >
            Enter Contact Number
          </mat-error>
          <mat-error
            *ngIf="networkForm.controls.contactNumber.hasError('pattern')"
          >
            Please, Enter 10 digit Mobile Number.
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="custom-form-field">
          <mat-label>Email Id</mat-label>
          <input
            matInput
            formControlName="emailId"
            autocomplete="off"
            required
          />
          <mat-error *ngIf="networkForm.controls.emailId.hasError('required')">
            Enter email id
          </mat-error>
          <mat-error *ngIf="networkForm.controls.emailId.hasError('email')">
            Enter valid email id
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="custom-form-field">
          <mat-label>Address</mat-label>
          <textarea
            matInput
            formControlName="address"
            autocomplete="off"
            required
          ></textarea>
          <mat-error *ngIf="networkForm.controls.address.hasError('required')">
            Enter address
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-slide-toggle formControlName="status"> Status </mat-slide-toggle>
      </div>
    </div>
  </form>

  <mat-dialog-actions>
    <div class="col-12 text-center pt-4 m-0">
      <button class="btn" type="submit">
        <span *ngIf="!data.isUpdate" (click)="onNetworkSave()">
          Create Network
        </span>
        <span *ngIf="data.isUpdate" (click)="onNetworkSave()">
          Update Details
        </span>
      </button>
    </div>
  </mat-dialog-actions>
</div>
